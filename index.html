<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark's Geek Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #1c1c1c; color: #f0f0f0; margin: 0; padding: 0; transition: background-color 0.3s, color 0.3s; }
    header { background-color: #e50914; padding: 1em; text-align: center; position: relative; }
    header h1 { margin: 0; font-size: 2em; font-family: 'Orbitron', sans-serif; }
    .logo-container { display: flex; justify-content: center; gap: 2em; margin-top: 0.5em; }
    .logo-container img { height: 50px; }
    .section { padding: 1em; border-bottom: 1px solid #444; }
    h2 { color: #ffa500; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.5em 0; }
    a { color: #87ceeb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .dark-mode { background-color: #f0f0f0; color: #1c1c1c; }
    .toggle-buttons { text-align: center; padding: 1em; }
    .toggle-buttons button { margin: 0 0.5em; padding: 0.5em 1em; font-size: 1em; cursor: pointer; }
    .weather-widget { margin-top: 1em; text-align: center; }
    .rss-widget { padding-left: 1em; font-size: 0.9em; display: none; }
    .footer { text-align: center; padding: 1em; font-size: 0.8em; color: #888; }
  </style>
</head>
<body>
  <header>
    <h1>Mark's Geek Portal</h1>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Indiana_Hoosiers_logo.svg/1024px-Indiana_Hoosiers_logo.svg.png" alt="IU Logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Grateful_Dead_-_Steal_Your_Face_logo.png/220px-Grateful_Dead_-_Steal_Your_Face_logo.png" alt="Grateful Dead Logo">
    </div>
    <p>Daily updates from the multiverse of awesome</p>
  </header>

  <div class="toggle-buttons">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="switchBackgroundTheme()">Switch Theme</button>
    <button onclick="toggleFeeds()">Toggle RSS Feeds</button>
  </div>

  <div class="footer">
    Last updated: <span id="lastUpdated"></span>
  </div>

  <script>
    const quotes = [
      "Sometimes the lights all shining on me, other times I can barely see.",
      "Once in a while you get shown the light in the strangest of places if you look at it right.",
      "What a long, strange trip it's been.",
      "Let there be songs to fill the air.",
      "Ripple in still water, when there is no pebble tossed.",
      "Do or do not. There is no try. - Yoda",
      "I find your lack of faith disturbing. - Darth Vader",
      "Never tell me the odds! - Han Solo",
      "Iâ€™ve got a bad feeling about this. - Various",
      "The Force will be with you. Always. - Obi-Wan Kenobi",
      "Live long and prosper. - Spock",
      "Resistance is futile. - The Borg",
      "Make it so. - Captain Picard",
      "I'm a doctor, not a bricklayer! - Dr. McCoy",
      "Logic is the beginning of wisdom, not the end. - Spock"
    ];
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function switchBackgroundTheme() {
      const themes = ['#1c1c1c', '#000033', '#330000', '#003300'];
      const colors = ['#f0f0f0', '#fffacd', '#ffb6c1', '#adff2f'];
      let current = document.body.getAttribute('data-theme') || 0;
      current = (parseInt(current) + 1) % themes.length;
      document.body.style.backgroundColor = themes[current];
      document.body.style.color = colors[current];
      document.body.setAttribute('data-theme', current);
    }
    function toggleFeeds() {
      const feeds = document.querySelectorAll('.rss-widget');
      feeds.forEach(feed => feed.style.display = feed.style.display === 'none' ? 'block' : 'none');
    }
    function setLastUpdated() {
      const now = new Date();
      document.getElementById("lastUpdated").innerText = now.toLocaleString();
    }
    function updateCountdown() {
      const nextGameDate = new Date('2025-09-06T15:30:00');
      const now = new Date();
      const diff = nextGameDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const el = document.getElementById("iuCountdown");
      if (el) el.innerText = `${days} days, ${hours} hours, ${minutes} minutes`;
    }

    setLastUpdated();
    setInterval(updateCountdown, 60000);
    updateCountdown();
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById("deadQuote");
      if (el) el.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    });
  </script>
</body>
</html>
